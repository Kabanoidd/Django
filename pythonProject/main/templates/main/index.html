{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
  <h1>Сайт для просмотра сешных видео</h1>
  <div class="video-last">
      {% for video in videos %}
        <div class="video-item">
            <img src="{{ .video.thumbnails.urls }}" alt="{{video.title}}">
            <a href="/video/{{video.id}}">{{video.title}}</a>
        </div>
      {% endfor %}
  </div>
  <script src="{% static 'main/script.js'%}"></script>
</body>
</html>
